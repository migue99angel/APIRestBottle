<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Website in Development</title>
        <!--Enlazo el código html con el fichero css que contendrá el estilo de la página-->
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
    %if lista:
        <main>
            <div class="Muro">
                % for a in reversed(lista):  
                    <div class="comment-main-level">
                        <!-- Contenedor del Comentario -->
                        <div class="comment-box">
                            <div class="comment-head">
                                <h4 id="nombreUSER">{{ a.name }}</h4>
                                <form method="post" action="/buscar">
                                    <input type="submit" value="Ver su muro" >
                                    <input name="consulta" type="hidden" value={{a.name}} >
                                </form>
                            </div>
                        </div>
                    </div>
                    <br/>
                % end
        </main> 
    </body>
</html
