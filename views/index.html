<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Website in Development</title>
        <!--Enlazo el código html con el fichero css que contendrá el estilo de la página-->
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
    
    <div  id="login">
        <h1>Login here</h1>
        <br/>
        <form method="post" action="/login">
            <label for "name"> Username </label>
            <input name="name" type="text" placeholder="Enter Username"></input>

            <label for "password"> Password </label>
            <input name="password" type="password" placeholder="Enter Password"></input>
            <input type="submit" value="Log In">
            <input type="button" value="Sing Up" onclick="mostrarRegistro()">
            <a href="#"> I forgot my password </a>
        </form>
    </div>


    <div id="regForm">
        <h1>Sing up</h1>
        <br/>
        <form method="post" action="/users">
            <label for "name"> Username </label>
            <input name="name" type="text" placeholder="Enter Username"></input>

            <label for "password"> Password </label>
            <input name="password" type="password" placeholder="Enter Password"></input>

            <label for "confirm_password"> Confirm password </label>
            <input name="confirm_password" type="password" placeholder="Enter Password"></input>

            <label for "email"> Email </label>
            <input name="email" type="text" placeholder="Enter email"></input>

            <!--Utilizo la etiqueta submit para el botón de registrarse-->
            <input type="submit" value="Sing Up">

        </form>
    </div>
    %if error:
        %if error == 1:
        <div class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            El usuario o la contraseña no son válidos
        </div>
        %end
        %if error == 2:
            <div class="alert">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                Las contraseñas no coinciden
            </div>
        %end
    %end


    </body>
